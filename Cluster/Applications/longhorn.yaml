apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.longhorn.io'
    targetRevision: '1.10.1'
    chart: longhorn
    helm:
      values: |
        persistence:
          defaultClass: true   # Maakt Longhorn de standaard opslag
        defaultSettings:
          createDefaultDiskLabeledNodes: false
        helmPreUpgradeCheckerJob:
          enabled: false
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true