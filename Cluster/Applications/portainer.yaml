apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://portainer.github.io/k8s/'
    targetRevision: '2.33.5' #Check voor nieuwe versie indien mogelijk
    chart: portainer
    helm:
      values: |
        service:
          type: LoadBalancer
          # Hier mappen we de standaard HTTPS poort naar buiten
          httpsPort: 9443
          # Optioneel: Zet HTTP poort uit als je alleen HTTPS wilt
          # httpPort: 9000 
        tls:
          force: true  # Dwingt HTTPS af
        persistence:
          enabled: true
          storageClassName: longhorn
          size: 10Gi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: portainer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true